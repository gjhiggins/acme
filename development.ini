# local
coins.coin.port = 4777
coins.coin.rpcport = 11777
coins.coin.testnetrpcuser = datacoinrpcuser
coins.coin.testnetrpcpass = change-this-placeholder
coins.coin.testnetdataset = dtctchain
coins.coin.testnetport = 4776
coins.coin.testnetrpcport = 11776
coins.coin.strftimeformat = %%H:%%M:%%S %%d-%%m-%%Y
coins.coin.blockdateformat = seconds
coins.coin.txdateformat = %%Y-%%m-%%d %%H:%%M:%%S UTC

wsgi.url_scheme = http

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:5059

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, acme

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_acme]
level = DEBUG
handlers =
qualname = acme

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
