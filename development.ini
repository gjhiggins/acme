###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:acme

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
static_files =
    %(here)s/acme/static
    %(here)s/acme/static/css
    %(here)s/acme/static/img
    %(here)s/acme/static/js

pyramid.includes =
    pyramid_debugtoolbar
    pyramid_mako

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
debugtoolbar.hosts = 127.0.0.1 ::1

mako.directories = %(here)s/acme/templates
mako.strict_undefined = true

coins.coin.name = Datacoin
coins.coin.symbol = DTC
coins.coin.url = http://datacoin.info
coins.coin.scheme = proof-of-work
coins.coin.nethashcmd = getprimespersec

coins.coin.rpchost = 127.0.0.1
coins.coin.rpcuser = datacoinrpcuser
coins.coin.rpcpass = change-this-placeholder
coins.coin.nbpp = 20
coins.coin.endpoint = http://localhost:3030
coins.coin.dataset = dtcchain
